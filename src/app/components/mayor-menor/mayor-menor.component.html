<div>
    <h1 class="centrado">Mayor o menor?</h1>

    <div>
        <h2 class="centrado">Carta Actual:</h2>
       
        <div class="centrado item">
            <img src="../../../assets/img/menor-mayor/dorso.png" alt="dorso" class="item">
            <img src={{obtenerImagenCarta()}} alt='{{ ultimoNaipe?.numero }} de {{ultimoNaipe?.palo}}' class="item">
        </div>

        <div class="centrado">
            <button class=" item botonNavegacion" (click)="elegirMayor()">Mayor ▲</button>
            <button class=" item botonNavegacion" (click)="elegirMenor()">Menor ▼</button>
        </div>   

        <h4 class="centrado">Puntaje: {{puntaje}}</h4>
    </div>
        
</div>

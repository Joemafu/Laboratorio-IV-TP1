<div class="container" style="max-height: 300px; overflow-y: auto;" #chatBox>
    <div class="card">
     @if(messages) {
        @for (message of messages; track message) {
            @if(esMensajeUsuarioActual(message)){

                <div class="container-mychat item" style="border-radius: 10px;">
                    <h6 class="item-chat center-align">{{formatearHora(message.date)}}</h6>
                    <h6 class="item-chat right-align">Yo dije: </h6>
                    <p class="item-chat right-align">{{ message.content }}</p>
                </div>    
            }
            @else {

                <div class="container-anotherchat item">
                    <h6 class="item-chat center-align">{{formatearHora(message.date)}}</h6>
                    <h6 class="item-chat">{{ message.mail }} dijo: </h6>
                    <p class="item-chat">{{ message.content }}</p>
                </div>   
            }
        }
    }
    </div>
</div>

<div class="container">

    <input type="text" [(ngModel)]="message" (keyup.enter)="sendMessage()" id="messageInput" class="input-chat" placeholder="Escribe un mensaje...">
    <button class="botonNavegacion" style="font-size: small;" (click)="sendMessage()">Enviar</button>

</div>

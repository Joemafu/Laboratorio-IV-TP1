@if(mensajes$ | async; as mensajes) {
    <br><br><br><br><br>

    @for (mensaje of mensajes; track mensaje) {

        <p>
            {{mensaje.mail + ': ' + mensaje.content}}
        </p>
    }
}

<div>
    <input type="text" [(ngModel)]="message" (keyup.enter)="sendMessage()" id="messageInput" placeholder="Escribe un mensaje...">
    <button (click)="sendMessage()">Enviar</button>
</div>
